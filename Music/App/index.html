<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Music</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/d1166567a3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img src="download.jpg" id="song-img">
                <h1 id="song-name">
                    Perfect
                </h1>
                <p id="singer-name">
                    Ed Sheeran
                </p>
                <audio id="song">
                    <source src="Perfect.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">
                <h2 id="time">0:00</h2>
                <div class="control">
                    <div onclick="restartSong()"><i class="fa-solid fa-backward" id="back"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
                </div>
                <script src="index.js"></script>
                <script src="music.js"></script>
            </div>
        </div>
    </body>
</html>
